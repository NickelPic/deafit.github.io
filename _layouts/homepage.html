<!DOCTYPE html>
<html lang="de">

  {% include head.html %}

  <body class="docked-nav">

    <div class="container">

      {% include nav.html %}

      <section class="header">
        <h2 class="title">
          <img src="{{ site.baseurl }}public/images/Deaf-IT-Slogan.png" width="300"><br>
          An accesible conference<br> for the deaf community.
        </h2>
        <a class="button button-primary" href="#willkommen">Mehr Info</a>
      </section>
    </div>

    <main>
    
      {% if page.parallax %}
      <div class="parallax-window" data-parallax="scroll" data-image-src="{{ {{site.baseurl }}{{ page.parallax }}"></div>
      {% endif %}

      <div class="container" style="margin-top:25px">
        {{ content }}

        {% include comments.html %}
      </div>
    </main>

    <div class="container">
      {% include footer.html %}
    </div>

  </body>
</html>
