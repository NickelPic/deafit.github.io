        <h2 class="title">
          <img src="{{ site.baseurl }}public/logo-negative.gif" width="200"><br>
          An accesible conference<br> for the deaf community.
        </h2>
        <a class="button button-primary" href="#willkommen">Mehr Info</a>
        <div class="value-props row">
          <div class="four columns value-prop">
            <i class="fa fa-heart fa-4x"></i>

          </div>

          </div>
          <div class="four columns value-prop">

            Share your knowledge with your deaf friends.
          </div>
